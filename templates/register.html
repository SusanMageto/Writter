<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!-- Boostrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom  Style -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->

    <title>Register</title>

    <style>
      body{
        background: #fefae0;
        height: 100vh;
        
      }
    </style>
  </head>
  <body>
    <div class="register">
      <div class="container mt-5">
        <div class="row g-3">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img
              src="https://www.onlinewritingjobs.com/wp-content/uploads/2013/07/online-writing-jobs-logo.png"
              alt=""
              width="100"
              height="50"
              class="d-inline-block align-text-top"
            />
          </a>
          <div class="col-md-7">
            <h4 class="mt-4">Welcome to Textbroker</h4>
            <!-- imag -->
            <a href="{% url 'home' %}"><img src="{% static 'img/register.svg'%}" alt="" width="400rem"></a>
          </div>
          <div class="col-md-5">
            <!-- login form -->
            <!-- <div class="card"> -->
              <div class="card-body">
                <span class="mb-0 text-muted">
                  {% if msg %}
                      {{ msg | safe }}
                  {% else %}
                      <h3 class="text-center fw-bold">Register</h3>
                  {% endif %}
                </span>
                  <form  method="post">
                      {% csrf_token %}
                    <div class="form-group first">
                      <label for="username">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group first">
                      <label for="email">Email</label>
                        {{ form.email}}
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                        {{ form.password1 }}
                    </div>
                    <div class="form-group">
                      <label for="password">confirm Password</label>
                        {{ form.password2 }}
                    </div>
                    <!-- <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"><span class="caption">Admin</span>
                          {{ form.is_admin }}
                        <div class="control__indicator"></div>
                      </label>
                    </div> -->
                    <p class="text-muted">Register as a Client or a Writter?</p>
                    <div class="d-flex align-items-center">
                      <label class="control control--checkbox mb-0"><span class="caption">Client</span>
                          {{ form.is_client }}
                        <div class="control__indicator"></div>
                      </label>
                    </div>
                    <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"><span class="caption">Writter</span>
                          {{ form.is_writter }}
                        <div class="control__indicator"></div>
                      </label>
                    </div>
                      <span class="text-error">{{ form.errors }}</span>
                      <div class="d-grid gap-2">
                    <input type="submit"  value="Register" class="btn  btn-block btn-outline-info">
                  </div>
                  </form>
  
              </div>
            </div>
          </div>
        </div>

    </div>
    
    



 

  <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
></script>
  </body>
</html>
